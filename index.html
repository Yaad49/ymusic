<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y-music Your Favourite Playlist</title>
    <link rel="shortcut icon" href="src/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <nav>
        <div id="navbar">
            <img src="src/img/icon.png" alt="logo">
            <ul>
                <li><a href="#active" class="item fontPrimary">Home</a></li>
                <li><a href="about.html" class="item fontPrimary">About</a></li>
            </ul>
        </div>
    </nav>
    <section id="main">

        <div id="music">
            <div class="musicbox">
                
                <div id="cards">
                    <h1 class="fontSecondary">My Playlist</h1>
                    <!-- <div class="card">
                        <img src="src/img/ball.png" alt=""> <h4 class="fontPrimary">song1</h4>
                    </div>-->

                    <button id="stop">stop</button>
                </div>
            </div>
            <div id="controls">
                <img id="coverImg" src="src/img/icon.png" alt="">

                <h3 id="nametext" class="fontSecondary">Title</h3>
                <h4 id="artist" class="fontSecondary">Artist</h4>
                <div id="functions">
                    <img id="prev" src="src/img/prev.png" alt="prev"> <img src="src/img/play.png" alt="playPause"
                        id="playPause"> <img src="src/img/next.png" id="next" alt="next">
                </div>
                <input type="range" id="progressBar" value="0">
                <div id="timeStamps">
                    <h6 id="currentTime">--:--</h6>
                    <h6 id="totalTime">--:--</h6>
                </div>
            </div>

        </div>
    </section>
  

    <script src="music.js"></script>
</body>

</html>
